<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic: The Gathering Card Sorter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="container">
    <div class="left-side">
        <p class="note">List must have no empty lines and ensure card names are exact</p>
        <div id="listHeader">
			<label for="listName">List Name:</label>
			<button id="debugButton">Sample Data</button>
		</div>
		<input type="text" id="listName" placeholder="Enter list name">
        <textarea id="cardList" placeholder="Paste unsorted list of Magic: The Gathering cards here"></textarea>
    </div>
    <div class="right-side">
        <div class="sorting-criteria">
			<h2>Sorting Criteria</h2>
			<div class="categories">				
				<div class="criteria-item" data-criteria="rarity">
					<span>Rarity</span>
					<div class="subcriteria">						
						<div class="criteria-item" data-criteria="mythic"><span>Mythic</span></div>
						<div class="criteria-item toggle-order" data-criteria="toggle"><span>&#x2193;</span></div>
						<div class="criteria-item" data-criteria="common"><span>Common</span></div>
					</div>
				</div>
				<div class="criteria-item" data-criteria="Type/Color">
					<span>Type/Color</span>
					<div class="subcriteria">
						<div class="sortable-container">
							<div class="criteria-item" data-criteria="White"><span>White</span></div>
							<div class="criteria-item" data-criteria="Blue"><span>Blue</span></div>
							<div class="criteria-item" data-criteria="Black"><span>Black</span></div>
							<div class="criteria-item" data-criteria="Red"><span>Red</span></div>
							<div class="criteria-item" data-criteria="Green"><span>Green</span></div>
							<div class="criteria-item" data-criteria="Multi"><span>Multi</span></div>
							<div class="criteria-item" data-criteria="Colorless"><span>Colorless</span></div>
							<div class="criteria-item" data-criteria="Artifact"><span>Artifact</span></div>
							<div class="criteria-item" data-criteria="Land"><span>Land</span></div>
							<div class="criteria-item" data-criteria="Token"><span>Token</span></div>
							<div class="criteria-item" data-criteria="Emblem"><span>Emblem</span></div>
							<!-- More category buttons here -->
						</div>
						<div class="criteria-item" id="addTypeColorButton"><span>Add</span></div>
						<div id="addTypeSlider" class="slider-panel">
							<h3>Add New Type/Color</h3>
							<div class="slider-content">
								<select id="newTypeDropdown">
									<!-- Options will be populated dynamically -->
								</select>
								<div class="button-container">
									<button id="addTypeConfirm">Add</button>
									<button id="addTypeCancel">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="criteria-item" data-criteria="Alphabetical">
					<span>Alphabetical</span>
					<div class="subcriteria">
						<div class="criteria-item" data-criteria="A"><span>A</span></div>
						<div class="criteria-item toggle-order" data-criteria="toggle"><span>&#x2193;</span></div>
						<div class="criteria-item" data-criteria="Z"><span>Z</span></div>
					</div>
				</div>
			</div>
		</div>

        <div class="button-container">
			<button id="sortButton">Sort</button>
			<button id="clearButton">Clear</button>
			<button id="priceButton">USD</button>
			<button id="printButton">Print Ready</button>
		</div>
		<div id="loadingIndicator" style="display: none;">Loading...</div>
		<div id="sortedList"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
